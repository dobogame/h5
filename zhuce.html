<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
	<title>bootstrap</title>
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="jquery.min.js"></script>
	<!-- 新 Bootstrap5 核心 CSS 文件 -->
	<link rel="stylesheet" href="bootstrap.min.css">
	<!-- 引入图标库icon -->
	<link rel="stylesheet" href="icon/bootstrap-icons.css">
	<!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
	<script src="bootstrap.bundle.min.js"></script>
	<!-- css解决a链接按钮式显示蓝框 -->
	<link rel="stylesheet" href="my.css">
</head>
<body class="bg-light">
	<header class="border-bottom bg-secondary">
	  <div class="container p-0">
	  	<ul class="nav justify-content-center py-3">
	  	    <li class="nav-item">
	  	      <a class="nav-link text-body" href="#">简体版</a>
	  	    </li>
	  	    <li class="nav-item">
	  	      <a class="nav-link text-light" href="#">繁軆版</a>
	  	    </li>
	  	    <li class="nav-item">
	  	      <a class="nav-link text-light" href="#">ENGLISH</a>
	  	    </li>
	  	</ul>
	  </div>
	</header>
	<div class="container px-3">
		<div class="bg-white p-3 mt-3">
			<div class="form-floating mb-3">
			  <input type="email" class="form-control" id="floatingInput" placeholder="输入账号">
			  <label for="floatingInput">输入账号</label>
			</div>
			<div class="form-floating mb-3">
			  <input type="password" class="form-control" id="floatingPassword" placeholder="输入密码">
			  <label for="floatingPassword">输入密码</label>
			</div>
			<div class="form-floating">
			  <input type="password" class="form-control" id="floatingPassword" placeholder="确认密码">
			  <label for="floatingPassword">确认密码</label>
			</div>
			<div class="d-grid mt-3">
			    <button type="button" class="btn btn-secondary btn-block py-3">提交</button>
			</div>
		</div>
	</div>
	<div class="container px-3 mt-3 bg-light">
		<img decoding="async" class="img-fluid" src="img_ip_cn.png" alt="Chania" style="width:100%;">
	</div>
	<a href="home.html">主页</a>
</body>
</html>
